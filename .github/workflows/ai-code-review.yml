name: ai-code-review
run-name: ${{ github.actor }} is using AI to do code review for their code
on: [pull_request]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  build-go-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
      - run: go run hello.go

      - name: "Get repo name and pr number"
        run: echo "$GITHUB_REPOSITORY/pulls/$PR_NUMBER"
