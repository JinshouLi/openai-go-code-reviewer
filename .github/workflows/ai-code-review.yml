name: ai-code-review
run-name: ${{ github.actor }} is using AI to do code review for their code
on: [pull_request]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  build-go-code:
    runs-on: ubuntu-latest
    steps:
      checkout-code:
        uses: actions/checkout@v3

      setup-go:
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
        run: go run hello.go

      setup-python:
        name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        run: python ./.github/scripts/hello.py

      - name: "Get repo name and pr number"
        run: echo "$GITHUB_REPOSITORY/pulls/$PR_NUMBER"
